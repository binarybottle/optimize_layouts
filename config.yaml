# optimize_layouts/config.yaml
# Configuration file for item-to-position layout optimization.

#-----------------------------------------------------------------------
# Paths (raw input files can be anywhere)
#-----------------------------------------------------------------------
paths:
  input:
    raw_item_scores_file:          "input/frequency/english-letter-counts-google-ngrams.csv"
    raw_item_pair_scores_file:     "input/frequency/english-letter-pair-counts-google-ngrams.csv"
    raw_position_scores_file:      "input/comfort/key-comfort-scores.csv"
    raw_position_pair_scores_file: "input/comfort/key-pair-comfort-scores.csv"
  output:
    layout_results_folder:         "output/layouts"

#-----------------------------------------------------------------------
# Optimization settings
#-----------------------------------------------------------------------
# Example for 13 of 24 items: etaoinsrhldcumfpgwybvkxj
# arranged in 13 of 24 positions: FDESVRWACQZXJKILMUO;,P/.
optimization:   
  items_assigned:       "etao"        # Items already assigned to positions
  positions_assigned:   "FJDE"        # Positions that are already filled 
  items_to_assign:      "insrhldcu"   # items to arrange in positions
  positions_to_assign:  "SVRWAKILMU"  # available positions

  # Subset of items_to_assign to arrange within positions_to_constrain, and
  # subset of positions_to_assign to constrain arrangement of items_to_constrain
  items_to_constrain:      ""   
  positions_to_constrain:  ""  

#-----------------------------------------------------------------------
# Visualization settings
#-----------------------------------------------------------------------
visualization: 
  print_keyboard: True
